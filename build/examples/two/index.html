<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>second example</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="main-container">
    <div class="content example-container" id="first-example">
        <h1>no replacing, all focused, drop areas without limits</h1>
        <div class="dnd-container">
            <div class="drag-item-container">
                <div id="drag-item-1">drag item 1</div>
                <div id="drag-item-2">drag item 2</div>
                <div id="drag-item-3">drag item 3</div>
                <div id="drag-item-4">drag item 4</div>
                <div id="drag-item-5">drag item 5</div>
            </div>
            <div class="drop-area-container">
                <div id="drop-area-1" class="multiple">top</div>
                <div id="drop-area-2" class="multiple aligned-content bottom-content">bottom</div>
                <div id="drop-area-3" class="multiple aligned-content center-content">center</div>
            </div>
        </div>
        <div class="buttons-container">
            <button class="check-btn standard-btn">check</button>
            <button class="reset-btn standard-btn">reset</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../cg-dnd.js"></script>
<script type="text/javascript" src="example-1.js"></script>
</body>
</html>
