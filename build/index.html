<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cg-dnd examples</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="cg-dnd.js"></script>
</head>
<body>
<div class="content" id="first-example">
    <h1>cg-dnd</h1>
    <div class="example" id="example-1">
        <div class="drag-item-container">
            <div id="drag-item-1">drag item 1</div>
            <div id="drag-item-2">drag item 2</div>
            <div id="drag-item-3" class="with-handler">item<div class="handler">handler</div></div>
            <div id="drag-item-4">drag item 4</div>
            <div id="drag-item-5">drag item 5</div>
        </div>
        <div class="drop-area-container">
            <div id="drop-area-1">drop area 1</div>
            <div id="drop-area-2">drop area 2</div>
            <div id="drop-area-3">drop area 3</div>
            <div id="drop-area-4">drop area 4</div>
            <div id="drop-area-5">drop area 5</div>
        </div>
    </div>
</div>

<script>

    var settings = {
        bounds: '#first-example',
        //bounds: [0, 0, 800, 600],
        alignRemainingDragItems: true,
        handler: '.handler',
        maxItemsInDropArea: 1,
        possibleToReturnItem: false,
        dragItems: [
            {
                node: '#drag-item-1',
                data: null,
                ariaLabel: '',
                className: 'drag-item',
                groups: ['www', 'something']
            },
            {
                node: '#drag-item-2',
                data: null,
                ariaLabel: '',
                className: 'drag-item',
                groups: 'something'
            },
            {
                node: '#drag-item-3',
                data: null,
                ariaLabel: '',
                className: 'drag-item'
            },
            {
                node: '#drag-item-4',
                data: null,
                ariaLabel: '',
                className: 'drag-item'
            },
            {
                node: '#drag-item-5',
                data: null,
                ariaLabel: '',
                className: 'drag-item'
            }
        ],
        dropAreas: [
            {
                node: '#drop-area-1',
                ariaLabel: '',
                data: null,
                className: 'drop-area'
            },
            {
                node: '#drop-area-2',
                ariaLabel: '',
                data: null,
                className: 'drop-area',
              //  accept: 'something'
            },
            {
                node: '#drop-area-3',
                ariaLabel: '',
                data: null,
                className: 'drop-area'
            },
            {
                node: '#drop-area-4',
                ariaLabel: '',
                data: null,
                className: 'drop-area'
            },
            {
                node: '#drop-area-5',
                ariaLabel: '',
                data: null,
                className: 'drop-area'
            }
        ],
        onDragStart: function (e, item) {
        },
        onDragMove: function (e, item) {
        },
        onDragStop: function (e, dragItem, dropArea) {
            if (dropArea) {
                console.log(dragItem);
                console.log(dropArea);
            }
        },
        onCreate: function (dndObj) {
            console.log(dndObj);
        }
    };

  var dnd = new CgDnd(settings);
